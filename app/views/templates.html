<br>
<div class="row templates">
  <div ng-repeat="value in template.jsonData">
    <div class="col-md-4">
      <h3>{{value.name}}</h3>
      <img ng-src="images/{{value.images[0].name}}">
      <h4>{{value.price | currency}}</h4>
      <a class="btn btn-primary btn-block" href="#!/templates/{{value.id}}">Details</a>
    </div>
  </div>
</div>
